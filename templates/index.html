{% extends 'base.html' %}
{% block title %}
Home
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 id="app">{{text}}</h1>
    </div>
</div>
<script>
    var socket=new WebSocket('ws://localhost:8000/ws/chat/');
    socket.onmessage=function(event){
        var data= JSON.parse(event.data);
        console.log(data);
        document.querySelector('#app').innerText=data.message;
    }
</script>
{% endblock content %}
